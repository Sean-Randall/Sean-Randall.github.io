<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="AntiParse.css">
    <style>
        /* Gallery Page Styles */
        .gallery-page {
            text-align: center; /* Center-aligns images and captions */
            background-image: url('https://esosslfiles-a.akamaihd.net/cms/2018/06/0bd6cbfa2d62f86a0a6d1f6b2ce97709.jpg'); /* Set background image */
            background-size: cover; /* Ensure background image covers the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating of the background image */
            padding: 20px; /* Add padding to prevent content from touching the edges */
            margin: 0; /* Remove default margin */
            min-height: 100vh; /* Ensure the page takes up at least the full viewport height */
            display: flex;
            flex-direction: column;
        }

        .gallery-page h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: white; /* Make header text visible */
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-content: center; /* Center-align images */
        }

        .gallery-item {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 8px; /* Rounded corners for the image container */
            overflow: hidden; /* Ensure rounded corners work */
            transition: border-color 0.3s; /* Smooth transition for hover effect */
        }

        .gallery-item:hover {
            border-color: #777;
        }

        .gallery-item img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .desc {
            padding: 15px;
            text-align: center;
            color: white; /* Ensure text is visible */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for contrast */
            border-top: 1px solid #ccc; /* Border to separate description from image */
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px); /* Adjust layout for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%; /* Full width for very small screens */
            }
        }

        footer {
            margin-top: auto; /* Push footer to the bottom of the page */
            background-color: rgba(0, 0, 0, 0.7); /* Match footer background color with other elements */
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body class="gallery-page">

    <header>
        <h1>Image Gallery</h1>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="AntiParseGuildListing.html">Guild Listing</a></li>
                <li><a href="AntiParseMembers.html">Members</a></li>
                <li><a href="AntiParseContacts.html">Contact</a></li>
                <li><a href="AntiParseEvents.html">Events</a></li>
                <li><a href="AntiParseGallery.html">Gallery</a></li>
                <li><a href="AntiParseLocation.html">Location</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="gallery-container">
            <div class="gallery-item">
                <a target="_blank" href="Guild_Listing_8-18-24.png">
                    <img src="Guild_Listing_8-18-24.png" alt="Guild Listing Image">
                </a>
                <div class="desc">Current Guild Listing</div>
            </div>
            <div class="gallery-item">
                <a target="_blank" href="About_Me_8-18-24.png">
                    <img src="About_Me_8-18-24.png" alt="About Me Image">
                </a>
                <div class="desc">Current About Us Message</div>
            </div>
            <div class="gallery-item">
                <a target="_blank" href="https://esosslfiles-a.akamaihd.net/cms/2018/06/0bd6cbfa2d62f86a0a6d1f6b2ce97709.jpg">
                    <img src="https://esosslfiles-a.akamaihd.net/cms/2018/06/0bd6cbfa2d62f86a0a6d1f6b2ce97709.jpg" alt="Background Image">
                </a>
                <div class="desc">Background Image</div>
            </div>
        </div>
    </main>

</html>
